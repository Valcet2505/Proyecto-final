<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito - Compra Gamer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="estiloPagina.css" />
</head>
<body class="d-flex flex-column min-vh-100">

  <header class="bg-dark text-white p-3">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img src="logo.png" alt="Logo Compra Gamer" style="height: 50px; width: auto; margin-right: 10px;" />
      </div>
    </div>
  </header>

  <main class="container my-5 flex-grow-1">
    <h2 class="text-center mb-4">Carrito de Compra</h2>

    <div class="table-responsive mb-4">
      <table class="table table-dark table-hover align-middle">
        <thead class="table-danger">
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Teclado Mecánico RGB</td>
            <td>$50.000</td>
            <td>1</td>
            <td>$50.000</td>
          </tr>
          <tr>
            <td>Mouse Gamer X</td>
            <td>$12.000</td>
            <td>3</td>
            <td>$36.000</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="3" class="text-end">Total:</th>
            <th>$86.000</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="mb-4">
      <h5 class="mb-3">Método de Pago</h5>
      <select class="form-select" aria-label="Seleccionar método de pago">
        <option selected>Seleccioná una opción</option>
        <option value="1">Tarjeta de Crédito</option>
        <option value="2">Transferencia Bancaria</option>
        <option value="3">Pago en Efectivo (Rapipago / Pago Fácil)</option>
      </select>
    </div>

    <div class="text-center">
      <button class="boton">Confirmar Compra</button>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>&copy; 2025 Compra Gamer</p>
    <div>
      <a href="https://www.facebook.com/compragamer/?locale=es_LA" class="text-white mx-2"><i class="bi bi-facebook"></i></a>
      <a href="https://www.instagram.com/compragamer_oficial/?hl=es-la" class="text-white mx-2"><i class="bi bi-instagram"></i></a>
      <a href="https://x.com/compragamerok?lang=es" class="text-white mx-2"><i class="bi bi-twitter"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
